plugins {
    id 'java'
    id 'application'
}

group 'com.ekaufmann'
version '1.0.0'

ext {
    appMain = "com.ekaufmann.blackjack.App"
}

application {
    mainClassName = appMain
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}